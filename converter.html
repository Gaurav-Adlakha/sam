<!DOCTYPE html>
<html>
<head>
    <title>Text to H1 Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <button onclick="convertText()">Convert to H1</button>
    <div id="output"></div>

    <script>
        function convertText() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');
            output.innerHTML = `<h1>${input}</h1>`;
        }
    </script>
</body>
</html>
